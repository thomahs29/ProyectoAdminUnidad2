user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    upstream frontend_app {
        server proyecto-frontend:80;
    }

    upstream backend_api {
        server proyecto-backend:3000;
        server proyecto-backend-1:3000;
        server proyecto-backend-2:3000;
    }

    upstream ai_service {
        server proyecto-ai-service:3001;
    }

    server {
        listen 80;
        server_name _;

        # ðŸ”¹ Rutas al servicio de IA - DEBE IR ANTES que /api/
        location /api/ai/ {
            proxy_pass http://ai_service/api/ai/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }

        # ðŸ”¹ Rutas al backend (AHORA CON MENOR PRIORIDAD)
        location /api/ {
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Rutas al frontend
        location / {
            proxy_pass http://frontend_app/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
