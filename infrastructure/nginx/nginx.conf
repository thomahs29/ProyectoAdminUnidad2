user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    # ==========================================
    # WAF / RATE LIMITING CONFIGURATION
    # ==========================================

    # Formato de log para peticiones bloqueadas (JSON estructurado)
    log_format blocked_requests_json escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"client_ip":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"user_agent":"$http_user_agent",'
        '"status":$status,'
        '"block_reason":"$block_reason",'
        '"request_time":$request_time'
    '}';

    # Formato de log para rate limiting
    log_format ratelimit_json escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"client_ip":"$remote_addr",'
        '"request_uri":"$request_uri",'
        '"limit_req_status":"$limit_req_status",'
        '"status":$status'
    '}';

    # Logs de peticiones bloqueadas (usar stderr para evitar problemas de permisos)
    access_log /dev/stderr blocked_requests_json if=$blocked;
    access_log /dev/stderr ratelimit_json if=$rate_limited;

    # ==========================================
    # RATE LIMITING ZONES
    # ==========================================

    # Zona global: 100 requests/minuto por IP
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/m;

    # Zona para login: 5 requests/minuto (prevenir brute force)
    limit_req_zone $binary_remote_addr zone=login_limit:5m rate=5r/m;

    # Zona para registro: 3 requests/minuto (prevenir spam)
    limit_req_zone $binary_remote_addr zone=register_limit:5m rate=3r/m;

    # Zona para API general: 100 requests/minuto
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Zona para frontend: 200 requests/minuto
    limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=200r/m;

    # ==========================================
    # USER-AGENT BLOCKING (Malicious Bots)
    # ==========================================

    map $http_user_agent $blocked_agent {
        default 0;
        
        # SQL Injection scanners
        "~*sqlmap"              1;
        "~*havij"               1;
        
        # Vulnerability scanners
        "~*nikto"               1;
        "~*netsparker"          1;
        "~*acunetix"            1;
        "~*nessus"              1;
        "~*openvas"             1;
        
        # Port/Network scanners
        "~*masscan"             1;
        "~*nmap"                1;
        "~*zmap"                1;
        
        # Penetration testing frameworks
        "~*metasploit"          1;
        "~*burpsuite"           1;
        "~*w3af"                1;
        
        # Aggressive crawlers/scrapers
        "~*scrapy"              1;
        "~*python-requests"     1;
        # "~*curl"                1;  # Comentado para permitir testing
        # "~*wget"                1;  # Comentado para permitir testing
        
        # Malicious bots
        "~*bot.*stealer"        1;
        "~*bot.*hack"           1;
        "~*xxxxx"               1;
    }

    # Variable para determinar si la petición está bloqueada
    map $blocked_agent $blocked {
        1 1;
        default 0;
    }

    # Variable para bloqueo por rate limiting
    map $limit_req_status $rate_limited {
        "PASSED"        0;
        "REJECTED"      1;
        "REJECTED_DRY_RUN" 1;
        default         0;
    }

    # Variable para razón de bloqueo
    map $blocked_agent $block_reason {
        1 "malicious_user_agent";
        default "";
    }

    # ==========================================
    # UPSTREAMS
    # ==========================================

    upstream frontend_app {
        server proyecto-frontend:80;
    }

    upstream backend_api {
        server proyecto-backend:3000;
        server proyecto-backend-1:3000;
        server proyecto-backend-2:3000;
    }

    upstream ai_service {
        server proyecto-ai-service:3001;
    }

    upstream grafana_service {
        server grafana:3000;
    }

    upstream prometheus_service {
        server prometheus:9090;
    }

    #SERVIDOR HTTP - Redirección a HTTPS
    server {
        listen 80;
        server_name _;

        # Redirección permanente a HTTPS
        return 301 https://$host$request_uri;
    }

    #SERVIDOR HTTPS - Configuración Principal
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # Certificados SSL/TLS
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        #Configuración SSL Segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ==========================================
        # WAF: Bloqueo de User-Agents Maliciosos
        # ==========================================
        if ($blocked_agent) {
            return 403 '{"error": "Forbidden", "message": "Malicious user-agent detected"}';
        }


        #Headers de Seguridad HTTP
        
        # HSTS: Fuerza HTTPS por 1 año (incluye subdominios)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Previene clickjacking (permite mismo origen)
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Previene MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Protección XSS en navegadores antiguos
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Content Security Policy básico
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;
        
        # Previene información del servidor
        add_header X-Powered-By "Proyecto Redes - Universidad de Talca" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy (antes Feature Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;


        #Rutas de la Aplicación

        #Rutas al servicio de IA - DEBE IR ANTES que /api/
        location /api/ai/ {
            # Rate limiting: API general
            limit_req zone=api_limit burst=20 delay=10;
            limit_req_status 429;

            # Headers informativos de rate limiting
            add_header X-RateLimit-Limit "100 req/min" always;

            proxy_pass http://ai_service/api/ai/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }

        #Rutas críticas de autenticación con rate limiting estricto
        location ~ ^/api/auth/(login|register)$ {
            # Rate limiting muy estricto para login
            limit_req zone=login_limit burst=2 nodelay;
            limit_req_status 429;

            # Headers informativos
            add_header X-RateLimit-Limit "5 req/min" always;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        #Rutas al backend (general API)
        location /api/ {
            # Rate limiting: API general
            limit_req zone=api_limit burst=20 delay=10;
            limit_req_status 429;

            # Headers informativos
            add_header X-RateLimit-Limit "100 req/min" always;

            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        #Rutas a Grafana HTTPS
        location ~ ^/grafana($|/) {
            proxy_pass http://grafana_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        #Rutas a Prometheus HTTPS
        location /prometheus/ {
            proxy_pass http://prometheus_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        #Rutas al frontend
        location / {
            # Rate limiting: Frontend (más permisivo)
            limit_req zone=frontend_limit burst=50 delay=20;
            limit_req_status 429;

            # Headers informativos
            add_header X-RateLimit-Limit "200 req/min" always;

            proxy_pass http://frontend_app/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
